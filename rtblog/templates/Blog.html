<div class="container">
<div class="owl-carousel">
  {% for cat in cats %}
  <div class="card item" style="margin-left:10px">
    <div class="container">

         <img src="/media/{{cat.Image}}"alt="" class="responsive-img">

    </div>
    <div class="card-content">

          <div class="card-title">

         <h3>  {{cat.Title}}</h3>
      </div>
      <p>{{cat.Description |truncatewords:15}}</p>
    </div>
    <div class="container" ALIGN="center">
      <a href=""  class="btn bg-primary ">View </a>
    </div>
  </div>

  {% endfor %}
</div>
</div>


<div class="container">
    <div class="col s12"></div>
    {% for post in posts %}
    <div class="row">
      <div class="col s12 m8">
    {{post.Content |truncatewords:60 | safe}}
    <div class="container">
      <a href="/Blog/{{post.url}}" class="btn bg-primary ">ReadMore..</a>
    </div>
        </div>
    <div class="img-container">
     <img src="/media/{{post.Images}}" alt="not found">

      </div>
      </div>
  {% endfor %}
  </div>
</div>
